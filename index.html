<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <style>
    #sending {
      display: none;
    }

    #success {
      display: none;
      color: green;
    }
  </style>
</head>


<body>
  <h1>Add Employee</h1>

  <form id="addEmployee">
    <label for="name">Name:</label><br>
    <input id="name" /><br><br>

    <label for="age">Age:</label><br>
    <input id="age" /><br><br>

    <label for="position">Position:</label><br>
    <input id="position" /><br><br>

    <label for="department">Department:</label><br>
    <input id="department" /><br><br>

    <label for="salary">Salary:</label><br>
    <input id="salary" /><br><br>

    <button type="system">Add Employee</button>
  </form>

  <div id="sending">Sending Data...</div>
  <div id="success">Data Sent Successfully</div>

  <script>
    const addEmployee = document.querySelector("#addEmployee")
    const name = document.querySelector("#name")
    const age = document.querySelector("#age")
    const position = document.querySelector("#position")
    const department = document.querySelector("#department")
    const salary = document.querySelector("#salary")
    const sendingContainer = document.querySelector("#sending")
    const successContainer = document.querySelector("#success")
    const API_URL_POST = 'https://employee-management-backend-student-neog-ca.replit.app/employee'

    addEmployee.addEventListener("submit", function (event) {
      event.preventDefault()
      sendingContainer.style.display = 'block'

      const employeeData = {
        name: name.value,
        age: age.value,
        position: position.value,
        department: department.value,
        salary: salary.value
      }

      fetch(API_URL_POST, {
        method: "POST",
        body: JSON.stringify(employeeData),
        headers: {
          'content-type': 'application/json'
        }
      })
        .then(function (response) {
          return response.json()
        })
        .then(function (data) {
          console.log(data)
          if (data) {
            sendingContainer.style.display = 'none'
            successContainer.style.display = 'block'
          }

        })
    })





  </script>


</body>

</html>
